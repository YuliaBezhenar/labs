<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-input
        label="Назва Газети:"
        label-placement="floating"
        fill="outline"
        placeholder="Назва Газети:"
        type="text"
        [value]="newspaper.name"
        #InputName
      ></ion-input>
    </ion-card-title>
    <ion-card-subtitle>
      <br />
      <ion-input
        label="Номер Газети:"
        label-placement="floating"
        fill="outline"
        placeholder="Номер Газети:"
        type="text"
        [value]="newspaper.num"
        #InputNum
      ></ion-input>
      <br />
      <ion-input
        label="Дата виходу:"
        label-placement="floating"
        fill="outline"
        placeholder="Дата виходу:"
        type="text"
        [value]="newspaper.date"
        #InputDate
      ></ion-input>
      <br />
      <ion-input
        label="Кількість сторінок:"
        label-placement="floating"
        fill="outline"
        placeholder="Кількість сторінок:"
        type="text"
        [value]="newspaper.pages"
        #InputPages
      ></ion-input>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button
      (click)="
        save(InputName.value, InputNum.value, InputDate.value, InputPages.value)
      "
      expand="block"
      type="submit"
      fill="outline"
      >Зберегти</ion-button
    >
  </ion-card-content>
</ion-card>
