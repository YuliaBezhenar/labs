<app-myform (newspaperAdd)="addNewspaper($event)"></app-myform>
<ion-card *ngFor="let newspaper of newspapers; let i = index">
  <ion-card-header>
    <ion-card-title>{{ newspaper.name }}</ion-card-title>
    <ion-card-subtitle
      >№ {{ newspaper.num }}, {{ newspaper.date }},
      {{ newspaper.pages }} ст.</ion-card-subtitle
    >
  </ion-card-header>

  <ion-card-content>
    <h1>Статті:</h1>
    <ion-item *ngFor="let article of newspaper.newspaper_list; let k = index">
      {{ k + 1 }}. {{ article }}
    </ion-item>
    <ion-button (click)="update()" shape="round">Редагувати</ion-button>
  </ion-card-content>
  <app-updateform
    [newspaper]="newspaper"
    [show]="show_update"
    *ngIf="show_update"
    (showChange)="showUp($event)"
    (newspChange)="update_save($event, i)"
  ></app-updateform>
</ion-card>
